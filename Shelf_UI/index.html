<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/main.css">
    <script src="js/index.js"></script>
    <script src="js/nav.js"></script>
</head>
<body>
<div class="container">

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <form id="sampleDataForm">
            Slot (0,0): <input type="text" id="slot_00"><br>
            Slot (0,1): <input type="text" id="slot_01"><br>
            Slot (0,2): <input type="text" id="slot_02"><br>
            <br>
            Slot (1,0): <input type="text" id="slot_10"><br>
            Slot (1,1): <input type="text" id="slot_11"><br>
            Slot (1,2): <input type="text" id="slot_12"><br>
            <br>
            Slot (2,0): <input type="text" id="slot_20"><br>
            Slot (2,1): <input type="text" id="slot_21"><br>
            Slot (2,2): <input type="text" id="slot_22"><br>

        </form>
        <button onclick="updateSampleData(
            [
            [slot_00.value, slot_01.value, slot_02.value],
            [slot_10.value, slot_11.value, slot_12.value],
            [slot_20.value, slot_21.value, slot_22.value]
            ]
        )">Update</button>
        <button onclick="randomizeData()">Randomize</button>
        <!--<button onclick="updateTotals()">Test</button>-->
    </div>

    <div class="center">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Sample Data</span>
    </div>

    <p id="test"></p>

    <div class="center">
        <div class="grid-container-background">
            <div class="grid-container" id="grid-container">
                <div class="grid-row">
                    <div class="grid-cell red"><p class="label">R</p></div>
                    <div class="grid-cell"></div>
                    <div class="grid-cell blue"><p class="label">B</p></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell white"><p class="label">W</p></div>
                    <div class="grid-cell"></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"></div>
                    <div class="grid-cell"><p class="label">B</p></div>
                    <div class="grid-cell blue"><p class="label">B</p></div>
                </div>
            </div>
        </div>
    </div>

    <div class="totals-container">
        <div class="totals-container-left">
            <p>Red</p>
            <p>White</p>
            <p>Blue</p>
            <p>Empty</p>
            <p>Missing</p>
        </div>
        <div class="totals-container-separator"></div>
        <div class="totals-container-right">
            <div class="totals-bar red"></div>
            <div class="totals-bar white"></div>
            <div class="totals-bar blue"></div>
            <div class="totals-bar empty"></div>
            <div class="totals-bar missing"></div>
        </div>
    </div>

</div>

</body></html>
