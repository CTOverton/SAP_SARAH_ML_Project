<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cropper.js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/cropper.css">
    <link rel="stylesheet" href="../css/configui.css">
    <style>
        .label {
            cursor: pointer;
        }

        .progress {
            display: none;
            margin-bottom: 1rem;
        }

        .alert {
            display: none;
        }

        .img-container img {
            max-width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Upload cropped image to server</h1>
    <label class="label" data-toggle="tooltip" title="Change your avatar">
        <img class="rounded" id="avatar" src="https://avatars0.githubusercontent.com/u/3456749?s=160" alt="avatar">
        <input type="file" class="sr-only" id="input" name="image" accept="image/*">
    </label>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
    <div class="alert" role="alert"></div>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Crop the image</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="img-container">
                        <img id="image" src="https://avatars0.githubusercontent.com/u/3456749">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="crop">Crop</button>
                </div>
            </div>
        </div>
    </div>

    <div class="center">
        <div class="grid-container-background">
            <div class="grid-container" id="grid-container">
                <div class="grid-row">
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                </div>
                <div class="grid-row">
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                    <div class="grid-cell"><img src="../docs/images/picture.jpg"/></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<script src="../dist/cropper.js"></script>
<script src="../js/configui.js"></script>
</body>
</html>
